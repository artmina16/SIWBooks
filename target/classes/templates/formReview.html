<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icone + Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/formReview.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-book-half me-2" style="font-size: 1.5rem;"></i>
      <span class="logo-text">siw-Books</span>
    </a>
    <div class="d-flex gap-3">
      <a href="/" class="btn btn-outline-light rounded-pill px-4 fw-bold">Home</a>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center align-items-start g-5">
    
	<!-- Copertina + titolo -->
	<div class="col-md-4 text-center">
	  <img th:src="${book.getImagePath(book.coverImageUrl)}" class="img-fluid rounded shadow-sm book-cover-small" alt="Book Cover">
	  <h3 class="fw-semibold mt-3 book-title"  th:text="'&quot;' + ${book.title} + '&quot;'"></h3>
	</div>
	

    <!-- Form recensione -->
    <div class="col-md-6">
      <div class="card shadow p-4">
		<div class="d-flex justify-content-end">
		  <a th:href="@{'/book/' + ${book.id}}" class="text-decoration-none text-dark fs-4">
		    <i class="bi bi-x-lg"></i>
		  </a>
		</div>

        <h2 class="fw-bold text-center mb-4">Leave a Review</h2>
        <form th:action="@{'/saveReview/' + ${book.id}}" th:object="${review}" method="post">
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{date}" id="date">

          
			<div class="mb-3">
			  <label for="title" class="form-label fw-semibold">Title</label>
			  <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="e.g. A heartfelt journey">
			  <div class="alert alert-danger p-2 py-1 mt-2 d-flex align-items-center gap-2"
	  	         th:if="${#fields.hasErrors('title')}">
	  	        <i class="bi bi-exclamation-circle"></i>
	  	        <span th:errors="*{title}"></span>
	  	    </div>
			</div>

			<div class="mb-3">
			  <label for="text" class="form-label fw-semibold">Your Review</label>
			  <textarea id="text" th:field="*{text}" class="form-control" rows="4" placeholder="Write your thoughts here..."></textarea>
			</div>

		  <!-- Stelle di valutazione -->
		  <fieldset class="mb-4 border-0">
		    <legend class="form-label fw-semibold text-center mb-2">Vote</legend>

		    <div class="d-flex justify-content-center gap-2" id="star-rating">
		      <i class="bi bi-star fs-3 text-warning" data-value="1"></i>
		      <i class="bi bi-star fs-3 text-warning" data-value="2"></i>
		      <i class="bi bi-star fs-3 text-warning" data-value="3"></i>
		      <i class="bi bi-star fs-3 text-warning" data-value="4"></i>
		      <i class="bi bi-star fs-3 text-warning" data-value="5"></i>
		    </div>

		    <input type="hidden" th:field="*{vote}" id="vote">
			<div class="alert alert-danger p-2 py-1 mt-2 d-flex align-items-center gap-2"
		         th:if="${#fields.hasErrors('vote')}">
		        <i class="bi bi-exclamation-circle"></i>
		        <span th:errors="*{vote}"></span>
		    </div>
		  </fieldset>

          <div class="text-center">
            <button type="submit" class="btn custom-submit-btn px-4 py-2 rounded-pill">Submit Review</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>

<script>
	document.addEventListener("DOMContentLoaded", function () {
	    const stars = document.querySelectorAll("#star-rating i");
	    const voteInput = document.getElementById("vote");

	    function updateStars(value) {
	      stars.forEach(star => {
	        const sValue = star.getAttribute("data-value");
	        star.classList.remove("bi-star-fill", "bi-star");
	        star.classList.add(sValue <= value ? "bi-star-fill" : "bi-star");
	      });
	    }

	    // Inizializzazione: se c'è già un voto salvato (es. dopo errore submit)
	    const initialVote = parseInt(voteInput.value);
	    if (!isNaN(initialVote)) {
	      updateStars(initialVote);
	    } else {
	      updateStars(0);
	    }

	    // Al click su una stella
	    stars.forEach(star => {
	      star.addEventListener("click", function () {
	        const value = parseInt(this.getAttribute("data-value"));
	        voteInput.value = value;
	        updateStars(value);
	      });
	    });
	  });
  
document.addEventListener("DOMContentLoaded", function () {
  const form = document.querySelector("form");
  const dateInput = document.getElementById("date");

  form.addEventListener("submit", function () {
    const now = new Date();
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0'); // mesi da 0 a 11
    const year = now.getFullYear();
    const formatted = `${day}/${month}/${year}`;
    dateInput.value = formatted;
  });
});

</script>


</body>
</html>
