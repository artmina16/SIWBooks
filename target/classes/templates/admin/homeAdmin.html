<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SIWBooks - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icon Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="/css/homeAdmin.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #fff0f5;">
  <div class="container-fluid px-4">
    <a class="navbar-brand d-flex align-items-center text-pink" href="/">
      <i class="bi bi-book-half me-2" style="font-size: 1.5rem;"></i>
      <span class="fw-bold fs-5">SIWBooks.Admin</span>
    </a>
    <div>
      <a href="/profile" class="btn btn-outline-light btn-custom me-2"><i class="bi bi-person-circle"></i> Profilo</a>
      <a href="/logout" class="btn btn-light btn-custom">Logout</a>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero py-5 text-center" style="background: linear-gradient(to right, #fce4ec, #f3e5f5);">
  <div class="container">
    <h1 class="display-4 text-pink fw-bold">Benvenuto, Admin</h1>
    <p class="fs-5 text-purple mb-4">Gestisci contenuti, autori e recensioni in tutta facilit√†.</p>
    <div class="d-flex justify-content-center gap-3">
      <a href="/books" class="btn btn-outline-pink btn-custom px-4">Vedi Libri</a>
      <a href="/authors" class="btn btn-pink btn-custom px-4">Vedi Autori</a>
    </div>
  </div>
</section>

<!-- Centro di Controllo -->
<section class="py-5 bg-white">
  <div class="container text-center mb-4">
    <h2 class="heading-line">Pannello di Controllo</h2>
  </div>
  <div class="container text-center">
    <div class="row justify-content-center g-4">
      <div class="col-md-4">
        <a href="/admin/manageBooks" class="btn btn-pink w-100 py-4">
          <i class="bi bi-journal-plus fs-3 d-block mb-2"></i>
          <span class="fw-bold fs-5">Gestisci Libri</span>
        </a>
      </div>
      <div class="col-md-4">
        <a href="/admin/manageAuthors" class="btn btn-pink w-100 py-4">
          <i class="bi bi-person-plus fs-3 d-block mb-2"></i>
          <span class="fw-bold fs-5">Gestisci Autori</span>
        </a>
      </div>
      <div class="col-md-4">
        <a href="/admin/manageReviews" class="btn btn-pink w-100 py-4">
          <i class="bi bi-chat-dots fs-3 d-block mb-2"></i>
          <span class="fw-bold fs-5">Gestisci Recensioni</span>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center py-3" style="background-color: #fff0f5;">
  <div class="container">
    <p class="mb-1">&copy; 2025 SIWBooks. Tutti i diritti riservati.</p>
    <div>
      <a href="#" class="text-decoration-none text-pink me-3"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-decoration-none text-pink me-3"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-decoration-none text-pink"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
