<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Autore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/newAuthor.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container-fluid px-4">
    <div class="row w-100 align-items-center g-0">
      <div class="col-6 d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <i class="bi bi-book-half me-2" style="font-size: 1.5rem;"></i>
          <span class="logo-text">siw-Books</span>
        </a>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center">
        <a href="/" class="btn btn-outline-light rounded-pill px-4 fw-bold">Home</a>
      </div>
    </div>
  </div>
</nav>

<!-- Form principale -->
<div class="container mt-5 form-container">
  <h2 class="mb-4">Aggiungi un nuovo autore</h2>

  <form th:action="@{/author/new}" method="post" th:object="${author}" enctype="multipart/form-data" class="needs-validation" novalidate>

    <!-- Errori globali -->
    <div class="globalError" th:if="${#fields.hasGlobalErrors()}">
      <span class="error text-danger fw-bold" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
    </div>

    <!-- Nome -->
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input th:field="*{name}" type="text" class="form-control" id="name">
      <div class="alert alert-danger p-2 py-1 mt-2 d-flex align-items-center gap-2" th:if="${#fields.hasErrors('name')}">
        <i class="bi bi-exclamation-circle"></i>
        <span th:errors="*{name}"></span>
      </div>
    </div>

    <!-- Cognome -->
    <div class="mb-3">
      <label for="surname" class="form-label">Cognome</label>
      <input th:field="*{surname}" type="text" class="form-control" id="surname">
      <div class="alert alert-danger p-2 py-1 mt-2 d-flex align-items-center gap-2" th:if="${#fields.hasErrors('surname')}">
        <i class="bi bi-exclamation-circle"></i>
        <span th:errors="*{surname}"></span>
      </div>
    </div>

    <!-- Data di nascita -->
    <div class="mb-3">
      <label for="bornYear" class="form-label">Data di nascita</label>
      <input th:field="*{bornYear}" type="date" class="form-control" id="bornYear">
      <div class="alert alert-danger p-2 py-1 mt-2 d-flex align-items-center gap-2" th:if="${#fields.hasErrors('bornYear')}">
        <i class="bi bi-exclamation-circle"></i>
        <span th:errors="*{bornYear}"></span>
      </div>
    </div>

    <!-- Data di morte -->
    <div class="mb-3">
      <label for="deathYear" class="form-label">Data di morte (facoltativa)</label>
      <input th:field="*{deathYear}" type="date" class="form-control" id="deathYear">
    </div>

    <!-- Nazionalità -->
    <div class="mb-3">
      <label for="nationality" class="form-label">Nazionalità</label>
      <input th:field="*{nationality}" type="text" class="form-control" id="nationality">
      <div class="alert alert-danger p-2 py-1 mt-2 d-flex align-items-center gap-2" th:if="${#fields.hasErrors('nationality')}">
        <i class="bi bi-exclamation-circle"></i>
        <span th:errors="*{nationality}"></span>
      </div>
    </div>

    <!-- Descrizione -->
    <div class="mb-3">
      <label for="description" class="form-label">Descrizione</label>
      <textarea th:field="*{description}" class="form-control" id="description" rows="4"></textarea>
    </div>

    <!-- Immagine -->
    <div class="mb-3">
      <label for="image" class="form-label">Carica immagine</label>
      <input type="file" name="image" class="form-control" id="image">
    </div>

    <!-- Pulsanti -->
    <button type="submit" class="btn btn-primary">Salva autore</button>
    <a href="/admin/formNewBook" class="btn btn-secondary">Torna al libro</a>
    <a href="/admin/manageAuthors" class="btn btn-secondary">Annulla</a>

  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
