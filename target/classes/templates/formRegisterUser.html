<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SIWBooks</title>

  <!-- Bootstrap & Icone -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS personalizzato -->
  <link rel="stylesheet" th:href="@{/css/formRegister.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #fff0f5;">
  <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center text-pink" href="/">
      <i class="bi bi-book-half me-2 fs-4"></i>
      <span class="fw-bold fs-5">SIWBooks</span>
    </a>
    <a href="/" class="btn btn-outline-pink btn-custom px-4">Home</a>
  </div>
</nav>

<!-- Form di registrazione -->
<main class="login-wrapper">
  <form class="login-form" th:action="@{/register}" method="POST">
    <h2 class="text-center text-pink fw-bold mb-4">Sign Up</h2>

    <div class="form-row">
      <div class="form-half">
        <label>Nome</label>
        <input type="text" th:field="${user.name}" class="form-control">
        <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" class="text-danger small"></span>
      </div>

      <div class="form-half">
        <label>Cognome</label>
        <input type="text" th:field="${user.surname}" class="form-control">
        <span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" class="text-danger small"></span>
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Email</label>
      <input type="text" th:field="${user.email}" class="form-control">
      <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" class="text-danger small"></span>
      <span th:if="${emailAlreadyInUseError}" th:text="${emailAlreadyInUseError}" class="text-danger small"></span>
    </div>

    <div class="form-group mb-3">
      <label>Username</label>
      <input type="text" th:field="${credentials.username}" class="form-control">
      <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" class="text-danger small"></span>
      <span th:if="${usernameAlreadyInUseError}" th:text="${usernameAlreadyInUseError}" class="text-danger small"></span>
    </div>

    <div class="form-row">
      <div class="form-half">
        <label>Password</label>
        <input type="password" th:field="${credentials.password}" class="form-control">
        <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" class="text-danger small"></span>
      </div>

      <div class="form-half">
        <label>Conferma Password</label>
        <input type="password" name="confirmPassword" class="form-control">
        <span th:if="${passwordMismatchError}" th:text="${passwordMismatchError}" class="text-danger small"></span>
      </div>
    </div>

    <button type="submit" class="btn btn-pink w-100 mt-3">Sign Up</button>
    <p class="signup-link text-center mt-3">Hai gi√† un account? <a th:href="@{/login}">Login</a></p>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
