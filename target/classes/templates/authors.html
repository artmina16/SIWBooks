<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap + Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/authors.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container-fluid px-4">
    <div class="row w-100 align-items-center g-0">
      <div class="col-6 d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <i class="bi bi-book-half me-2" style="font-size: 1.5rem;"></i>
          <span class="logo-text">siw-Books</span>
        </a>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center">
        <a href="/" class="btn btn-outline-light rounded-pill px-4 fw-bold">Home</a>
      </div>
    </div>
  </div>
</nav>
<div class="container py-5">
  <form th:action="@{/authors}" method="get" class="search-form mb-4 d-flex justify-content-center">
    <div class="custom-search">
      <input type="text" name="name" class="search-input" placeholder="Search by name or surname..." th:value="${param.name}" >
      <button type="submit" class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </form>
<!-- Contenuto principale -->
<div class="container py-5">
    <h2 class="text-center mb-4">All Authors</h2>
	<div th:if="${#lists.isEmpty(authors)}" class="no-authors-found text-center my-5">
	      <i class="fas fa-user-slash fa-2x mb-2 d-block"></i>
	      <p class="fs-5 text-muted">No authors found matching your search.</p>
	  </div>
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4">
        <div class="col text-center" th:each="author : ${authors}">
            <a th:href="@{'/author/' + ${author.id}}" class="author-link text-decoration-none">
                <img th:src="@{${author.imagePath}}" alt="Author Photo"
                     class="rounded-circle author-img mb-2">
                <p class="author-name mb-0" th:text="${author.name + ' ' + author.surname}">Nome Cognome</p>
            </a>
        </div>
    </div>
</div>

</body>
</html>
