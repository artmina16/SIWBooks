<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SIWBooks</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/formLogin.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #fff0f5;">
  <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center text-pink" href="/">
      <i class="bi bi-book-half me-2 fs-4"></i>
      <span class="fw-bold fs-5">SIWBooks</span>
    </a>
    <a href="/" class="btn btn-outline-pink btn-custom px-4">Home</a>
  </div>
</nav>

<!-- Login Form -->
<main class="login-wrapper">
  <form class="login-form" th:action="@{/login}" method="post">
    <h2 class="text-center text-pink fw-bold mb-4">Login</h2>

    <div class="error" th:if="${param.error}">
      <p class="text-danger text-center">Credenziali non valide.</p>
    </div>

    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" required>
    </div>

    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-pink w-100 mt-2">Login</button>

    <p class="signup-link mt-3 text-center">Non hai un account? <a th:href="@{/register}">Registrati</a></p>
  </form>
</main>

<!-- Footer (opzionale) -->

<footer class="text-center py-3" style="background-color: #fff0f5;">
  <div class="container">
    <p class="mb-1">&copy; 2025 SIWBooks. Tutti i diritti riservati.</p>
    <div>
      <a href="#" class="text-decoration-none text-pink me-3"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-decoration-none text-pink me-3"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-decoration-none text-pink"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
