<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <title>Login - SIW Books</title>
    <link rel="stylesheet" th:href="@{/css/formLogin.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container-fluid px-4">
    <div class="row w-100 align-items-center g-0">
      <div class="col-6 d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <i class="bi bi-book-half me-2" style="font-size: 1.5rem;"></i>
          <span class="logo-text">siw-Books</span>
        </a>
      </div>
	  <div class="col-6 d-flex justify-content-end align-items-center">
      	<a href="/" class="btn btn-outline-light rounded-pill px-4 fw-bold">Home</a>
      </div>
    </div>
  </div>
</nav>

<main class="login-wrapper">
    <form class="login-form" th:action="@{/login}" method="post">
        <h2>Login</h2>
		<div class = "error" th:if="${param.error}">
			<p style="color:red;">Invalid username or password.</p>
		</div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit" class="login-btn">Login</button>
		<a th:href="@{/oauth2/authorization/google}" class="btn btn-light border d-flex align-items-center justify-content-center gap-2 mt-3 w-100" style="font-weight: 500;">
		    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" style="width:20px;">
		    <span>Sign in with Google</span>
		</a>
        <p class="signup-link">Don’t have an account? <a th:href="@{/register}">Sign up</a></p>
    </form>
</main>

</html>
