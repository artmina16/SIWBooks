<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifica Profilo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font + Custom CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/editProfile.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-book-half me-2 logo-icon"></i>
      <span class="logo-text">siw-Books</span>
    </a>
    <a href="/profile" class="btn btn-outline-light rounded-pill fw-semibold back-btn">
      <i class="bi bi-arrow-left-circle me-1"></i> Torna al profilo
    </a>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-6">

      <!-- Edit Info -->
      <div class="card shadow edit-card mb-4">
        <div class="card-body">
          <h4 class="section-title mb-4"><i class="bi bi-person-lines-fill me-2"></i>Edit Your Info</h4>

          <form th:action="@{/edit}" th:object="${user}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
              <ul class="mb-0 ps-3">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
              </ul>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" th:field="*{name}" class="form-control form-input" id="name">
            </div>

            <div class="mb-3">
              <label for="surname" class="form-label">Cognome</label>
              <input type="text" th:field="*{surname}" class="form-control form-input" id="surname">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" th:field="*{email}" class="form-control form-input" id="email">
            </div>

            <button type="submit" class="btn btn-pink w-100">
              <i class="bi bi-save me-1"></i> Salva
            </button>
          </form>
        </div>
      </div>

      <!-- Username -->
      <div class="card shadow edit-card mb-4">
        <div class="card-body">
          <h4 class="section-title mb-4"><i class="bi bi-person-badge-fill me-2"></i>Change Username</h4>

          <form th:action="@{/edit-username}" th:object="${usernameForm}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
              <ul class="mb-0 ps-3">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
              </ul>
            </div>

            <div class="mb-3">
              <label class="form-label">Nuovo Username</label>
              <input type="text" th:field="*{username}" class="form-control form-input">
            </div>

            <button type="submit" class="btn btn-pink w-100">
              <i class="bi bi-arrow-repeat me-1"></i> Modifica Username
            </button>
          </form>
        </div>
      </div>

      <!-- Password -->
      <div class="card shadow edit-card">
        <div class="card-body">
          <h4 class="section-title mb-4"><i class="bi bi-shield-lock-fill me-2"></i>Cambia Password</h4>

          <form th:action="@{/password}" th:object="${passwordForm}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
              <ul class="mb-0 ps-3">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
              </ul>
            </div>

            <div class="mb-3">
              <label class="form-label">Password attuale</label>
              <input type="password" th:field="*{oldPassword}" class="form-control form-input">
            </div>

            <div class="mb-3">
              <label class="form-label">Nuova Password</label>
              <input type="password" th:field="*{newPassword}" class="form-control form-input">
            </div>

            <div class="mb-4">
              <label class="form-label">Conferma nuova Password</label>
              <input type="password" th:field="*{confirmPassword}" class="form-control form-input">
            </div>

            <button type="submit" class="btn btn-lilac w-100">
              <i class="bi bi-key-fill me-1"></i> Modifica credenziali
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
