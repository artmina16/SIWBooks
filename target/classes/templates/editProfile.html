<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font + Custom CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/editProfile.css}">
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
	  <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
	    
	    <!-- Logo -->
	    <a class="navbar-brand d-flex align-items-center" href="/">
	      <i class="bi bi-book-half me-2 logo-icon" style="font-size: 1.5rem;"></i>
	      <span class="logo-text">siw-Books</span>
	    </a>

	    <!-- Bottoni affiancati -->
	    <div class="d-flex gap-3">
	      <a href="/profile" class="btn btn-outline-light rounded-pill px-4 fw-bold"><i class="bi bi-arrow-left-circle me-1"></i> Back to Profile</a>
	    </div>

	  </div>
	</nav>

    <!-- Main Container -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <!-- Edit Profile Card -->
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body p-4">
						<h4 class="custom-title-success fw-bold mb-4"><i class="bi bi-pencil-square me-2"></i>Edit Your Profile</h4>

                        <form th:action="@{/edit}" th:object="${user}" method="post">
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <ul class="mb-0 ps-3">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">First Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name">
                                
                            </div>

                            <div class="mb-3">
                                <label for="surname" class="form-label">Last Name</label>
                                <input type="text" th:field="*{surname}" class="form-control" id="surname">
                                
                            </div>

							<div class="mb-3">
                               <label for="email" class="form-label">Last Name</label>
                               <input type="text" th:field="*{email}" class="form-control" id="email">
                               
                           </div>

                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-save me-1"></i> Save Changes
                            </button>
                        </form>
                    </div>
                </div>
				<!-- Change Username Card -->
				<div class="card shadow-sm border-0">
                    <div class="card-body p-4">
						<h4 class="custom-title-success fw-bold mb-4"><i class="bi bi-pencil-square me-2"></i>Change Username</h4>
							<form th:action="@{/edit-username}" th:object="${usernameForm}" method="post">
							    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
							        <ul class="mb-0 ps-3">
							            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
							        </ul>
							    </div>
				
							    <div class="mb-3">
							        <label class="form-label">New Username</label>
							        <input type="text" th:field="*{username}" class="form-control">
							        
							    </div>
				
							    <button type="submit" class="btn btn-success w-100">
							        <i class="bi bi-person-badge me-1"></i> Update Username
							    </button>
							</form>
                    </div>
				</div>

                <!-- Change Password Card -->
				<div class="card shadow-sm border-0 mt-4">
                    <div class="card-body p-4">
						<h4 class="custom-title-success fw-bold mb-4"><i class="bi bi-shield-lock me-2"></i>Change Password</h4>

						<form th:action="@{/password}" th:object="${passwordForm}" method="post">
						
						    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						        <ul class="mb-0 ps-3">
						            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
						        </ul>
						    </div>

						    <div class="mb-3">
						        <label class="form-label">Current Password</label>
						        <input type="password" th:field="*{oldPassword}" class="form-control">
						        
						    </div>

						    <div class="mb-3">
						        <label class="form-label">New Password</label>
						        <input type="password" th:field="*{newPassword}" class="form-control">
						        
						    </div>

						    <div class="mb-4">
						        <label class="form-label">Confirm New Password</label>
						        <input type="password" th:field="*{confirmPassword}" class="form-control">
						        
						    </div>

						    <button type="submit" class="btn btn-primary w-100">
						        <i class="bi bi-arrow-repeat me-1"></i> Update Credentials
						    </button>
						</form>

                        <a th:href="@{/profile}" class="btn btn-outline-secondary mt-3 w-100">
                            <i class="bi bi-arrow-left-circle me-1"></i> Back to Profile
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
