<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SIW Books</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Stile condiviso -->
    <link rel="stylesheet" th:href="@{/css/formRegister.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container-fluid px-4">
    <div class="row w-100 align-items-center g-0">
      <div class="col-6 d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <i class="bi bi-book-half me-2" style="font-size: 1.5rem;"></i>
          <span class="logo-text">siw-Books</span>
        </a>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center">
        <a href="/" class="btn btn-outline-light rounded-pill px-4 fw-bold">Home</a>
      </div>
    </div>
  </div>
</nav>

<main class="login-wrapper">
  <form class="login-form" th:action="@{/register}" method="POST">
    <h2>Sign Up</h2>

	<div class="form-row">
	  <div class="form-half">
	    <label>Name</label>
	    <input type="text"  th:field="${user.name}">
	    <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" style="color:red"></span>
	  </div>

	  <div class="form-half">
	    <label>Surname</label>
	    <input type="text"  th:field="${user.surname}">
	    <span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" style="color:red"></span>
	  </div>
	</div>

    <div class="form-group">
      <label>Email</label>
      <input type="text"  th:field="${user.email}">
      <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" style="color:red"></span>
	  <span th:if="${emailAlreadyInUseError}" th:text="${emailAlreadyInUseError}" style="color:red"></span>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text"  th:field="${credentials.username}">
      <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" style="color:red"></span>
	  <span th:if="${usernameAlreadyInUseError}" th:text="${usernameAlreadyInUseError}" style="color:red"></span>
    </div>

	<div class="form-row">
	  <div class="form-half">
	    <label>Password</label>
	    <input type="password"  th:field="${credentials.password}">
	    <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" style="color:red"></span>
	  </div>

	  <div class="form-half">
	    <label>Confirm Password</label>
	    <input type="password" name="confirmPassword">
	    <span th:if="${passwordMismatchError}" th:text="${passwordMismatchError}" style="color:red"></span>
	  </div>
	</div>

    <button type="submit" class="login-btn">Sign Up</button>
    <p class="signup-link">Already have an account? <a th:href="@{/login}">Login</a></p>
  </form>
</main>
