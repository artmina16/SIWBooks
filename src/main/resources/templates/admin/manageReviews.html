<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icone -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/manageReviews.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container-fluid px-4">
    <div class="row w-100 align-items-center g-0">
      <div class="col-6 d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <i class="bi bi-book-half me-2" style="font-size: 1.5rem;"></i>
          <span class="logo-text">siw-Books</span>
        </a>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center">
        <a href="/" class="btn btn-outline-light rounded-pill px-4 fw-bold">Home</a>
      </div>
    </div>
  </div>
</nav>

<main class="container my-5">

  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle-fill me-2"></i>
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="custom-title m-0">Manage Reviews</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle shadow-sm rounded custom-table-font">
      <thead class="table-header-custom">
        <tr>
          <th>Cover</th>
          <th>Book Title</th>
          <th>Review Title</th>
          <th>Rating</th>
          <th>Review Text</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="review : ${reviews}">
          <td>
            <img th:src="${review.book.getImagePath(review.book.coverImageUrl)}" alt="Cover" class="img-thumbnail" style="height: 90px;">
          </td>
          <td th:text="${review.book.title}">Book Title</td>
          <td th:text="${review.title}">Review Title</td>
		  <td>
		    <div class="rating-stars" th:if="${review.vote != null}">
		      <span th:each="i : ${#numbers.sequence(1, review.vote)}">
		        <i class="bi bi-star-fill text-warning"></i>
		      </span>
		      <span th:each="i : ${#numbers.sequence(1, 5 - review.vote)}"
		            th:if="${review.vote < 5}">
		        <i class="bi bi-star text-secondary"></i>
		      </span>
		    </div>
		    <div th:if="${review.vote == null}">
		      <span class="text-muted">No rating</span>
		    </div>
		  </td>
          <td th:text="${review.text}">Review Text</td>
          <td th:text="${review.credential.user.name}">Author</td>
          <td>
            <a th:href="@{'/admin/review/delete/' + ${review.id}}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this review?');">
              <i class="bi bi-trash"></i> Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
