<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fonts + Custom CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/personalArea.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
    
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-book-half me-2 logo-icon" style="font-size: 1.5rem;"></i>
      <span class="logo-text">siw-Books</span>
    </a>

    <!-- Bottoni affiancati -->
    <div class="d-flex gap-3">
      <a href="/" class="btn btn-outline-light rounded-pill px-4 fw-bold">Home</a>
    </div>

  </div>
</nav>

<!-- Main Content -->
<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-11 col-xxl-10">

            <!-- Profile Section -->
			<div class="card shadow custom-card-border mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-3"><i class="bi bi-person-circle me-2"></i>Your Profile</h4>

					<div class="d-flex flex-wrap gap-5">
					  <p class="mb-1">
					    <strong>First Name:</strong>
					    <span th:text="${user.name}">John</span>
					  </p>
					  <p class="mb-1">
					    <strong>Last Name:</strong>
					    <span th:text="${user.surname}">Doe</span>
					  </p>
					</div>
					<div class="mt-2">
					  <p class="mb-1">
					    <strong>Email:</strong>
					    <span th:text="${user.email}">john.doe@example.com</span>
					  </p>
					</div>
                    <p><strong>Username:</strong> <span th:text="${credentials.username}">johndoe</span></p>

                    <a th:href="@{/edit}" class="btn custom-edit-btn mt-3">
                        <i class="bi bi-pencil-square me-1"></i>Edit Profile
                    </a>
                </div>
            </div>
			
			<!-- Sezione utenti registrati -->
			<div class="card shadow-sm mt-4">
			  <div class="card-header custom-header text-white">
			    <h5 class="mb-0"><i class="bi bi-people me-2"></i>Registered Users</h5>
			  </div>
			  <div class="card-body">
			    <div th:if="${#lists.isEmpty(users)}">
			      <p>No registered users found.</p>
			    </div>
			    <div th:unless="${#lists.isEmpty(users)}">
			      <div class="table-responsive">
			        <table class="table table-striped align-middle">
			          <thead>
			            <tr class="custom-table-head">
			              <th>Name</th>
			              <th>Surname</th>
			              <th>Email</th>
			              <th>Username</th>
			              <th>Role</th>
			            </tr>
			          </thead>
			          <tbody>
			            <tr th:each="cred : ${users}">
			              <td th:text="${cred.user.name}">John</td>
			              <td th:text="${cred.user.surname}">Doe</td>
			              <td th:text="${cred.user.email}">john@example.com</td>
			              <td th:text="${cred.username}">johndoe</td>
			              <td th:text="${cred.role}">USER</td>
			            </tr>
			          </tbody>
			        </table>
			      </div>
			    </div>
			  </div>
			</div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
