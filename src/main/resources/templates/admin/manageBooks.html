<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Custom CSS -->
  <link href="/css/home.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container-fluid px-4">
    <div class="row w-100 align-items-center g-0">
      <div class="col-6 d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <i class="bi bi-book-half me-2" style="font-size: 1.5rem;"></i>
          <span class="logo-text">siw-Books</span>
        </a>
      </div>
	  <div class="col-6 d-flex justify-content-end align-items-center">
      	<a href="/" class="btn btn-outline-light rounded-pill px-4 fw-bold">Home</a>
      </div>
    </div>
  </div>
</nav>

<!-- Contenuto principale -->
<main class="container my-5">
	
	<form th:action="@{/admin/manageBooks}" method="get" class="search-form mb-4 d-flex justify-content-center">
	    <div class="custom-search">
	      <input type="text" name="title" class="search-input" placeholder="Search by title..." th:value="${param.title}" >
	      <button type="submit" class="search-button">
	        <i class="fas fa-search"></i>
	      </button>
	    </div>
	  </form>
	
	<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
	  <i class="bi bi-check-circle-fill me-2"></i>
	  <span th:text="${successMessage}"></span>
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	
	<div class="d-flex justify-content-between align-items-center mb-4">
	  <h2 class="custom-title m-0">Manage Books</h2>
	  <a href="/admin/formNewBook" class="btn btn-primary rounded-pill px-4 fw-bold">
	    <i class="bi bi-journal-plus me-1"></i> Add New Book
	  </a>
	</div>


  <div class="table-responsive">
	<table class="table table-striped align-middle shadow-sm rounded custom-table-font">
		<thead class="table-header-custom">
		  <tr>
		    <th>Title</th>
		    <th>Author</th>
		    <th>Year</th>
		    <th>Cover</th>
		    <th>Actions</th>
		  </tr>
		</thead>
      <tbody>
		<tr th:if="${#lists.isEmpty(books)}">
		    <td colspan="5" class="text-center py-5">
		      <div class="border rounded p-4">
		        <i class="fas fa-book-open fa-2x text-muted mb-3 d-block"></i>
		        <p class="fs-5 text-muted m-0">No books found matching your search.</p>
		      </div>
		    </td>
		  </tr>
        <tr th:each="book : ${books}">
		  <td><strong>"<span th:text="${book.title}">Example Title</span>"</strong></td>	  
		  <td>
		    <div th:each="author : ${book.authors}">
		      <span th:text="${author.name + ' ' + author.surname}">Author</span><br/>
		    </div>
		  </td>
          <td th:text="${book.year}">2024</td>
          <td><img th:src="${book.getImagePath(book.coverImageUrl)}" alt="Cover" style="height: 80px;"></td>
          <td>
            <a th:href="@{'/admin/updateBook/' + ${book.id}}" class="btn btn-sm btn-warning me-2">
              <i class="bi bi-pencil-square"></i> Edit
            </a>
			<a th:href="@{'/admin/book/delete/' + ${book.id}}" class="btn btn-sm btn-danger me-2"
				  onclick="return confirm('Are you sure you want to delete this book?');"  
			      style="display:inline;">
			        <i class="bi bi-trash"></i> Delete
			</a>
			<a th:href="@{'/book/' + ${book.id}}" class="btn btn-sm btn-info text-white">
			    <i class="bi bi-eye-fill"></i> View
			  </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
